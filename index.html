<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab. Zoe - Preguntas Anónimas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
    <div class="container">
        <span class="logo"><i class="fa-solid fa-church"></i> Tab. Zoe</span> 
        <a href="#" id="admin-toggle">Acceso Admin</a>
    </div>
    </header>

    <main class="container">
        <div class="main-header">
            <h1>Preguntas Recibidas</h1>
            <p>Aquí puedes dejar tus dudas o preguntas de forma anónima.</p>
        </div>

        <div class="actions">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-box" placeholder="Buscar preguntas...">
            </div>
            <button id="ask-question-btn">
                <i class="fa-solid fa-paper-plane"></i>
                Hacer una Pregunta
            </button>
        </div>

        <hr class="separator">

        <div id="questions-container">
            </div>

        <div id="no-questions-message" class="hidden">
            <h2>No se encontraron preguntas</h2>
            <p>¡Intenta ajustar tus filtros o sé el primero en hacer una pregunta!</p>
        </div>
    </main>

    <div id="question-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Hacer una pregunta anónima</h2>
            <form id="question-form">
                <textarea id="question-text" placeholder="Escribe tu pregunta aquí..." required></textarea>
                <button type="submit">Enviar Pregunta</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
